<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard | A Frontend Mentor challenge</title>
    <link rel="icon" type="image/svg+xml" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="dashboard">
        <h1 class="sr-only">Time Tracking Dasboard</h1>
        <div id="dashboard-header" class="dashboard__header">
          <div class="dashboard__user">
            <img
              class="dashboard__user-image"
              src="./images/image-jeremy.png"
              alt=""
            />
            <div class="dashboard__user-info">
              <p class="user__overline">Report for</p>
              <h2 class="user__name" id="tabs-title">Jeremy Robson</h2>
            </div>
          </div>
          <div
            aria-labelledby="tabs-title"
            class="tabs"
            id="tabs"
            aria-orientation="vertical"
          >
            <a
              id="tab-daily"
              href="#panel-daily"
              aria-controls="panel-daily"
              data-timeframe="daily"
              aria-selected="true"
              >Daily</a
            >

            <a
              id="tab-weekly"
              href="#panel-weekly"
              aria-controls="panel-weekly"
              data-timeframe="weekly"
              aria-selected="false"
              >Weekly</a
            >

            <a
              id="tab-monthly"
              href="#panel-monthly"
              aria-controls="panel-monthly"
              data-timeframe="monthly"
              aria-selected="false"
              >Monthly</a
            >
          </div>
        </div>

        <div id="tabs-container" class="dashboard__tabs">
          <div class="tabs__panels flow">
            <div
              id="panel-daily"
              class="tab__panel"
              aria-labelledby="tab-daily"
            ></div>
            <div
              id="panel-weekly"
              class="tab__panel"
              aria-labelledby="tab-weekly"
            ></div>
            <div
              id="panel-monthly"
              class="tab__panel"
              aria-labelledby="tab-monthly"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
